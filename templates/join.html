<!DOCTYPE html>
<html lang="en">
<head>
	<title>Shadow Hunters</title>
	<meta name="Shadow Hunters" content="width=device-width, initial-scale=1">
	<style>
		body, html {
			height: 100%;
			margin: 0;
			font-family: Palatino, "Times New Roman", Times;
		}

		.bg {
			/* The image used */
			background-image: url("https://s3.amazonaws.com/shadowhunters.gfxresources/waitRoom.svg");

			/* Full height */
			height: 100%; 

			/* Center and scale the image */
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
		}
		.centered {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>



<body>

	<div class="bg">
		<div class="centered">
			<body>
				<center>
					<div style="width: 350px; border: 5px solid; padding: 10px; box-shadow: 5px 10px #000000; background-color: #DFDFDF;height: 75px; position: fixed; left: -191px">
						<form action="/room" method="POST">
							<center>
								<div><b style="color: #3f2b6d; font-size: 14px">Enter a screen name and a room ID to join a game!</b></div>
								<div><br /></div>
								<input style="font-family: Palatino, 'Times New Roman', Times;" type="text" name="username" placeholder="Screen Name"/>
								<input style="font-family: Palatino, 'Times New Roman', Times;"type="text" name="room_id" placeholder="Room ID"/>
								<input style="font-family: Palatino, 'Times New Roman', Times;"type="submit" value="Join"/>
								<div><br /></div>
							</center>
						</form>
					</div>
				</center>
				<div><br /></div>
				<center>
					<div style="color: #FFFFFF; background-color: #000000; opacity: .5; position: absolute; top: 125px; left: -75px; font-size: 12px">
						{% with messages = get_flashed_messages() %}
						{% if messages %}
						<p class=flashes style="width: 150px; height: 0px">
							{% for message in messages %}
							<p>{{ message }}</p>
							{% endfor %}
						</p>
						{% endif %}
						{% endwith %}
					</div>
				</center>
			</body>
		</div>
	</div>

</body>
</html>
